<html>
  <head>
    <title>The-Sopranos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shows">
      <h1>Shows</h1>
      <div class="show-card">
        <img
          src="https://media.vanityfair.com/photos/5eab453c04139b3db0bae8be/master/pass/the-sopranos-podcast.png"
          alt="Sopranos"
        />
        <div id="show-title">
          <h2>The Sopranos</h2>
          <p class="reviewRating" id="avgReviewRating"></p>
        </div>
        <p>
          Drama series that follows the life of mob boss Tony Soprano as he
          navigates the challenges of leading a criminal organization while
          managing his personal and family issues.
        </p>
      </div>
      <div>
        <h2>Reviews</h2>
        <textarea
          type="text"
          id="reviewInput"
          class="reviewInput"
          placeholder="Write a review"
        ></textarea>
        <span class="star-rating">
          <input
            type="radio"
            id="1-stars"
            name="rating"
            value="1"
            class="star-input"
          />
          <label for="1-stars" class="star"
            ><img src="star.svg" alt="1 star"
          /></label>
          <input
            type="radio"
            id="2-stars"
            name="rating"
            value="2"
            class="star-input"
          />
          <label for="2-stars" class="star"
            ><img src="star.svg" alt="2 stars"
          /></label>
          <input
            type="radio"
            id="3-stars"
            name="rating"
            value="3"
            class="star-input"
          />
          <label for="3-stars" class="star"
            ><img src="star.svg" alt="3 stars"
          /></label>
          <input
            type="radio"
            id="4-stars"
            name="rating"
            value="4"
            class="star-input"
          />
          <label for="4-stars" class="star"
            ><img src="star.svg" alt="4 stars"
          /></label>
          <input
            type="radio"
            id="5-star"
            name="rating"
            value="5"
            class="star-input"
          />
          <label for="5-star" class="star"
            ><img src="star.svg" alt="5 stars"
          /></label>
        </span>
        <input type="button" value="Add" id="addButton" onclick="addReview()" />
        <div id="reviews"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
